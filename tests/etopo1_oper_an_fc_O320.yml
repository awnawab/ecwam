grid:        O320
directions:  24
frequencies: 29
bathymetry:  ETOPO1

advection:
    timestep: 900
physics:
    timestep: 900

analysis.begin: 2022-12-31 12:00:00
analysis.end:   2023-01-01 00:00:00
forecast.begin: 2023-01-01 00:00:00
forecast.end:   2023-01-01 06:00:00

begin: ${analysis.begin}
end:   ${forecast.end}

nproma: 64

forcings:
    file:  data/forcings/oper_an_12h_fc_2023010100_36h_O320.grib

    at:
      - begin:     ${analysis.begin}
        end:       ${analysis.end}
        timestep:  06:00
      - begin:     ${forecast.begin}
        end:       ${forecast.end}
        timestep:  01:00

output:
    fields:
        name:
          - swh         # Significant height of combined wind waves and swell
          - mwd         # Mean wave direction
          - mwp         # Mean wave period
          - pp1d        # Peak wave period
          - dwi         # 10 metre wind direction
          - cdww        # Coefficient of drag with waves
          - wind        # 10 metre wind speed
        format: grib    # (default : grib) or binary
        at:
          - timestep: 01:00

    restart:
        format: binary # (default : binary) or grib
        at:
          - time: ${end}


validation:

  double_precision:

    # initial analysis time
    - name: swh
      time: 2022-12-31 12:00:00
      average: 0.1334550067399422E+01
      relative_tolerance: 1.e-14
      hashes: ['0x3FF55A512BE5AE8B']

    # initial forecast time
    - name: swh
      time: 2023-01-01 00:00:00
      average: 0.1522689529781762E+01
      relative_tolerance: 1.e-14
      hashes: ['0x3FF85CEFB245FD12']

    # 6h into forcast
    - name: swh
      time: 2023-01-01 06:00:00
      average: 0.1602300607707435E+01
      relative_tolerance: 1.e-14
      hashes: ['0x3FF9A305F6476E03']
    - name: swh
      time: 2023-01-01 06:00:00
      minimum: 0.1739549921167825E-01
      relative_tolerance: 1.e-14
